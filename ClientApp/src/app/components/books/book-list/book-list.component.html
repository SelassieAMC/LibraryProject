<h2>Books</h2>
<div class="well row">
  <div class="form-group col-sm-4">
      <label for="filter">Filter</label>
      <select name="filters" id="filter" [(ngModel)]="filter" (click)="onFilterChange()" class="form-control">
        <option selected>-- Select --</option>
        <option *ngFor="let f of filterList" value="{{f.value}}">{{f.title}}</option>
      </select>
  </div>
  <div class="form-group col-sm-6">
    <label for="valueInput">Value</label>
    <input [disabled]="!filter" class="form-control" [(ngModel)]="filterValue" type="text" name="value" id="valueInput"/>
  </div>
  <div class="form-group col-sm-12">
      <button [disabled]="!filterValue" class="btn btn-default" (click)="applyFilter()">Search</button>
  </div>
</div>
<a [routerLink]="['/book']" routerLinkActive="btn btn-primary" class="btn btn-primary">Create Book</a>
<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Autor</th>
      <th>ISBN</th>
      <th>Categories</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of queryResult.items">
      <td>{{ b.name }}</td>
      <td>{{ b.author.name }}</td>
      <td>{{ b.isbn }}</td>
      <td><tr *ngFor="let item of b.categories" style="background-color: rgba(0, 0, 0, 0);">{{ item.name }}</tr></td>
      <td>
        <a [routerLink]="['/book/', b.id]">Details</a>
      </td>
    </tr>
  </tbody>
</table>
