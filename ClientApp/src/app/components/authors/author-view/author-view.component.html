<h2>Author</h2>
<form #f="ngForm">
    <div class="well"> 
        <div class="form-group row">
            <label for="nameId" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="nameId" [(ngModel)]="author.name"  required #name="ngModel">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameId" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="lastName" id="lastNameId" [(ngModel)]="author.lastName" >
            </div>
        </div>
        <div class="form-group row">
            <label for="birthdayId" class="col-sm-2 col-form-label">BirthDay</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="birthDay" id="birthdayId" [(ngModel)]="author.birthDay">
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!f.valid" (click)="save()">Save</button>
        <button *ngIf="author.id" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</form>
