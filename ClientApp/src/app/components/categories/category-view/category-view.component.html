<h2>Category</h2>
<form #f="ngForm">
    <div class="well"> 
        <div class="form-group row">
            <label for="nameId" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" id="nameId" [(ngModel)]="category.name"  required #name="ngModel">
            </div>
        </div>
        <div class="form-group row">
            <label for="descriptionId" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="description" id="descriptionId" [(ngModel)]="category.description" >
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!f.valid" (click)="save()">Save</button>
        <button *ngIf="category.id" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
</form>
